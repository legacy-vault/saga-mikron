<!DOCTYPE html>
<html>
<head>
<title>%s</title>
<meta charset='utf-8'>
<script language='JavaScript'>

//------------------------------------------------------------------------------

// Parameters from Server
var protocol, path_index, td_head_text, uid;

// Local variables
var td_head, span_uid, toIndex;

//------------------------------------------------------------------------------

function init_1() {

  protocol = '%s';
  path_index = '%s';
  td_head_text = '%s';
}

//------------------------------------------------------------------------------

//#//
function init_2() { uid = '%d'; }
//#//

//------------------------------------------------------------------------------

function init_3() {

  td_head = document.getElementById('td_head');
  td_head.innerHTML = td_head_text;
    
  span_uid = document.getElementById('span_uid');
  span_uid.innerHTML = uid;
  
  toIndex = document.getElementById('toIndex');
  toIndex.href = protocol + location.host + path_index;
}

//------------------------------------------------------------------------------

function init() {

  init_1();
  init_2();
  init_3();
}

//------------------------------------------------------------------------------

</script>

<style>

</style>

</head>
<body onLoad='init()'>

<td class='head'></td>
</tr>
<tr>

  <br>
